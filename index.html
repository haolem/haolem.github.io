<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link direct</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        p {
            margin-top: 20vh;
        }
        @keyframes link-direct {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        #link-direct {
            font-size: 2em;
            animation: link-direct 2s infinite linear;
        }
    </style>
</head>
<body>
    <p>Bạn đang được chuyển hướng...</p>
    <a href="#" id="link-direct"></a>
    <script>
        setTimeout(function() {
            document.getElementById("link-direct").innerHTML = "Link đến Google Drive";
            location.href = "https://drive.google.com/drive/folders/1AzPRKiwZBiuK5EN1-jNV1Ngdpm5EqQZn?usp=sharing"
        }, 3000);
    </script>
</body>
</html>
